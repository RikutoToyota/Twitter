<form action="{% url 'app:thread_save' %}" method="post">
    {% csrf_token %}

    <p>ユーザー名</p>
    <p><input type="text" name="name" size="25" value="{{ user.username }}" autocomplete="name" readonly></p>

    <p>E-mail</p>
    <p><input type="text" name="email" size="25" value="{{ user.email }}" autocomplete="email" readonly></p>

    <p>本文:</p>
    <p><textarea name="text" cols="40" rows="2"></textarea></p>

    <p><input type="submit" value="ツイートを作成"></p>
  </form>
